<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
  <h1>JTic-Tac-Toe</h1>
    <div class="jumbotron">
      <div class="board">
        <div class="row">
          <div class="square 1 col-1-3"></div>
          <div class="square 2 col-1-3"></div>
          <div class="square 3 col-1-3"></div>
        </div>
        <div class="row">
          <div class="square 4 col-1-3"></div>
          <div class="square 5 col-1-3"></div>
          <div class="square 6 col-1-3"></div>
        </div>
        <div class="row">
          <div class="square 7 col-1-3"></div>
          <div class="square 8 col-1-3"></div>
          <div class="square 9 col-1-3"></div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-dark">Restart!</button>
  </div>
  <footer>

  </footer>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
